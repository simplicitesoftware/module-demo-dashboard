components:
  schemas:
    Error404:
      description: Not found
      type: object
      properties:
        error:
          description: Error message
          type: string
        status:
          description: Error status
          type: integer
          enum:
          - 404
    PublicationResult:
      description: Publication result
      type: object
      properties:
        mime:
          description: MIME type
          type: string
        content:
          description: Content (plain text or base64 encoded)
          type: string
    PlaceData:
      description: Place data
      type: object
      properties:
        coord:
          description: Geographical coordinates
          type: string
        address:
          description: Address
          type: string
        row_id:
          description: Row ID
          type: string
        label1:
          description: 'Label #1'
          type: string
        label2:
          description: 'Label #2'
          type: string
        label3:
          description: 'Label #3'
          type: string
    PlaceMapData:
      description: Places map data
      type: object
      properties:
        places:
          description: Places
          type: array
          items:
            $ref: '#/components/schemas/PlaceData'
        name:
          description: Name
          type: string
    ActionResult:
      description: Action result
      type: object
      properties:
        result:
          description: Action result
          type: string
    TreeviewData:
      type: object
      properties:
        item:
          description: Object item with lists of linked objects' items
          type: object
    ArrayOfDemoStats1:
      description: List of Statistics per statuses
      type: array
      items:
        $ref: '#/components/schemas/DemoStats1'
    ArrayOfDemoStats2:
      description: List of Statistics per product
      type: array
      items:
        $ref: '#/components/schemas/DemoStats2'
    Error400:
      description: Bad request
      type: object
      properties:
        error:
          description: Error message
          type: string
        status:
          description: Error status
          type: integer
          enum:
          - 400
    Error401:
      description: Unauthorized
      type: object
      properties:
        error:
          description: Error message
          type: string
        status:
          description: Error status
          type: integer
          enum:
          - 401
    Error500:
      description: Internal server error
      type: object
      properties:
        error:
          description: Error message
          type: string
        status:
          description: Error status
          type: integer
          enum:
          - 500
    DemoStats1:
      description: |-
        Statistics per statuses:

        Statistics per statuses
      type: object
      properties:
        demoOrdStatus:
          description: Order status
          type: string
          maxLength: 30
          enum:
          - P
          - H
          - V
          - D
          - C
        demoStsTotals:
          description: Ordered amount
          type: number
        demoStsCount:
          description: Number of orders
          type: integer
        row_id:
          description: Unique technical row ID
          type: string
          maxLength: 11
        demoStsQuantities:
          description: Ordered quantities
          type: integer
    DemoStats2:
      description: |-
        Statistics per product:

        Stats per products
      type: object
      properties:
        demoStsRowId__demoPrdReference:
          description: Product reference
          type: string
          maxLength: 10
        demoStsTotals:
          description: Ordered amount
          type: number
        demoStsRowId__demoPrdName:
          description: Product name
          type: string
          maxLength: 100
        demoStsCount:
          description: Number of orders
          type: integer
        row_id:
          description: Unique technical row ID
          type: string
          maxLength: 11
        demoStsRowId__demoPrdAvailable:
          description: Available product?
          type: boolean
        demoStsRowId__demoPrdStock:
          description: Current stock for product
          type: integer
        demoStsRowId:
          description: Row ID
          type: string
          maxLength: 11
        demoStsQuantities:
          description: Ordered quantities
          type: integer
    Error403:
      description: Forbidden
      type: object
      properties:
        error:
          description: Error message
          type: string
        status:
          description: Error status
          type: integer
          enum:
          - 403
  securitySchemes:
    basicAuth:
      scheme: basic
      type: http
    bearerAuth:
      bearerFormat: Simplicite token
      scheme: bearer
      type: http
servers:
- url: /api
openapi: 3.0.2
paths:
  /login:
    get:
      summary: Login (obtain bearer token)
      security:
      - basicAuth: []
      operationId: login
      responses:
        '200':
          description: Successful login
          content:
            application/json: {}
            text/plain: {}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401'
      parameters:
      - schema:
          type: string
          enum:
          - json
          - oauth2
          - token
        in: query
        name: _output
        description: Optional output format
        required: false
      tags:
      - session
  /logout:
    get:
      summary: Logout (revoke bearer token)
      security:
      - bearerAuth: []
      operationId: logout
